<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>

<body>
    <header>
        <div id="textoDoMeme">
            <label for="text-input">Digite o texto do meme:</label>
            <input type="text" name="text-input" id="text-input" maxlength="60">
        </div>
        <div id="imagemDoMeme">
            <label for="meme-insert">Imagem do Meme:</label>
            <input type="file" name="meme-insert" id="meme-insert">
        </div>
    </header>
    <main>
        <div id="meme-image-container">

            <img id='meme-image' />

            <div id="meme-text">

            </div>

        </div>
    </main>

    <footer>
        <div id="buttons">
            <button id="fire" onclick="changeFire()">Fire</button>
            <button id="water" onclick="changeWater()">Water</button>
            <button id="earth" onclick="changeEarth()">Earth</button>
        </div>

        <div id="memes-prontos">
            <img id="meme-1" src="imgs/meme1.png" alt="meme1" onclick="addImage(event)">
            <img id="meme-2" src="imgs/meme2.png" alt="meme2" onclick="addImage(event)">
            <img id="meme-3" src="imgs/meme3.png" alt="meme3" onclick="addImage(event)">
            <img id="meme-4" src="imgs/meme4.png" alt="meme4" onclick="addImage(event)">
        </div>
    </footer>


    <script src="script.js"></script>
</body>

</html>
